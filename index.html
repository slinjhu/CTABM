
<head>
    <title>Head</title>
    <script src="lib/paper-full.min.js"></script>
    <script type="text/javascript" src="js/path.js"></script>
    <style type="text/css">
        #myCanvas{
            width: 800px;
            height: 600px;
            padding: 20px;
        }
        #slider{
            width: 500px;
        }
    </style>

</head>

<body>

<canvas id="myCanvas"></canvas>


<div id="control">
    <input id="slider" type="range" min =1 max=100 value=50 onchange="update(this.value)">
</div>


</body>

<script type="text/javascript">
    function update(percent){

        var start = mypoints.points["F"];
        var end = mypoints.points["C"];
        var movx = (percent /100) * (end.x - start.x);
        var movy = (percent /100) * (end.y - start.y);
        var loc = start.add([movx, movy]);

        symbol.position = loc;
        paper.view.draw();
    }

</script>
