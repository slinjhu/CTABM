<head>
  <title>CT</title>

  <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300,100' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="main.css">

  <script src="lib/paper-full.min.js"></script>
  <script src="lib/jquery-1.11.3.min.js"></script>
  <script src="lib/d3-3.5.6.min.js"></script>
  <script src="lib/Chart.min.js"></script>
  <script src="lib/Chart.Scatter.min.js"></script>
  <script src="lib/angular.min.js"></script>

  <script type="text/javascript" src="js/settings.js"></script>
  <script type="text/javascript" src="js/view.js"></script>
  <script type="text/javascript" src="js/controller.js"></script>
  <script type="text/javascript" src="js/model.js"></script>

</head>

<body>
<h2 align="center">
  <a href="http://slinjhu.github.io/CTABM/">Adaptive Clinical Trial</a>
</h2>

<div class="row">
  <div class="col-md-7">
    <canvas id="graph" width="600" height="500"></canvas>
  </div>

  <div class="col-md-5" id="right_part">
    <div class="panel panel-default">
      <div class="panel-heading"> <h3 class="panel-title">Control</h3> </div>
      <div class="panel-body">
        <div id="control" ng-app="" ng-init="probAdaptive=50; effectOfBioMaker=1">
          <p>Sponsor's preference of adaptive clinical trials: {{probAdaptive}} </p>
          <input id="probAdaptive" type="range" min=1 max=100 ng-model="probAdaptive">
          <hr>
          <p>Rate of probability increase due to Biomarkers: {{effectOfBioMaker}}</p>
          <input id="effectOfBioMaker" type="range" min=0.2 max=4 step="0.2" ng-model="effectOfBioMaker">
          <hr>
          <p>Number of biomarkers: <span id="valueNumBioMarker">0</span></p>
          <progress id="numBioMarker" max="10" value="0"> </progress>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-5">
    <canvas id="AsAa" width="500" height="300"></canvas>
  </div>
  <div class="col-md-3">
    <table id="legend" class="table"></table>
  </div>
  <div class="col-md-2">
    <canvas id="distribution"></canvas>
  </div>

</div>

</body>
